<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The International Conference for High Performance
        Computing, Networking, Storage, and Analysis Events - Gokcen Kestor</title>
    <style>
        /* Reset and full height setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #104e57;
            overflow: hidden;
        }

        /* Container for the split image layout */
        .image-container {
            display: grid;
            grid-template-rows: 25% 25% 25% 25%; /* Four equal rows, each 25% of height */
            width: auto; /* Let container adjust to image width */
            max-width: 100vh; /* Limit width to maintain aspect ratio */
            height: 100vh; /* Full viewport height */
        }

        /* Each image piece */
        .image-container img {
            width: 100%; /* Ensures each image takes full width */
            height: 100%; /* Ensures each image takes full height of its grid cell */
            object-fit: cover; /* Fill each section without stretching */
            display: block;
        }
    </style>
</head>
<body>

    <!-- Container with the four split images -->
    <div class="image-container">
        <!-- Top-left image -->

        <img src="./images/banner_sc_events.png" alt="SC'24 Events">
  
        <a href="https://ai4s.github.io" target="_blank">
            <img src="./images/sc_event_ai4s.png" alt="AI4S Workshop">
        </a>

        <a href="./events/sc24_ai_panel.html" target="_blank">
            <img src="./images/sc_event_ai_panel.png" alt="SC'24 Panel">
        </a>

        <a href="https://sc24.supercomputing.org" target="_blank">
            <img src="./images/sc_conference_link.png" alt="SC'24 Conference Website">
        </a>

    </div>

</body>
</html>
