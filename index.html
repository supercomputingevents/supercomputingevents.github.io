<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Clickable Multi-Section Image</title>
    <style>
        /* Reset body and html margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the four image sections */
        .image-container {
            display: grid;
            grid-template-rows: 20% 30% 30% 20%; /* Adjust row heights as needed */
            width: 60vw; /* Adjust width to match the image's total width */
            /*max-width: 800px; /* Optional: limit the max width for larger screens */
        }

        /* Style each image section to fit the grid cell */
        .image-container a img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Container with four clickable image sections -->
    <div class="image-container">
        <!-- Top section -->
        <a href="https://link1.com" target="_blank">
            <img src="image-top.png" alt="Top Section Link">
        </a>
        <!-- Middle top section -->
        <a href="https://link2.com" target="_blank">
            <img src="image-middle-top.png" alt="Middle Top Section Link">
        </a>
        <!-- Middle bottom section -->
        <a href="https://link3.com" target="_blank">
            <img src="image-middle-bottom.png" alt="Middle Bottom Section Link">
        </a>
        <!-- Bottom section -->
        <a href="https://link4.com" target="_blank">
            <img src="image-bottom.png" alt="Bottom Section Link">
        </a>
    </div>

</body>
</html>
