<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <!-- Display the Image with the Image Map -->
    <img src="./images/main_banner_events.png" alt="Clickable Image" usemap="#imagemap" style="width:100%; max-width:800px;">

    <!-- Define the Image Map -->
    <map name="imagemap">
        <!-- Define clickable area 1 -->
        <area shape="rect" coords="50,50,150,150" href="https://link1.com" alt="Link 1">
        <!-- Define clickable area 2 -->
        <area shape="rect" coords="200,50,300,150" href="https://link2.com" alt="Link 2">
        <!-- Define clickable area 3 -->
        <area shape="rect" coords="350,50,450,150" href="https://link3.com" alt="Link 3">
    </map>
</body>
</html>
