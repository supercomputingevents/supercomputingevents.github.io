<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Multi-Section Image</title>
    <style>
        /* Reset body and html margins for a seamless full-screen view */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Container for the four image sections */
        .image-container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            width: 100vw;
            height: 100vh;
        }

        /* Ensure each image section fills its grid cell */
        .image-container a img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Container with four clickable image sections -->
    <div class="image-container">
        <!-- Top section -->
        <a href="https://link1.com" target="_blank">
            <img src="./images/banner_sc_events.png" alt="Top Section Link">
        </a>
        <!-- Middle top section -->
        <a href="https://link2.com" target="_blank">
            <img src="./images/sc_events_1.png" alt="Middle Top Section Link">
        </a>
        <!-- Middle bottom section -->
        <a href="https://link3.com" target="_blank">
            <img src="./images/sc_events_2.png" alt="Middle Bottom Section Link">
        </a>
        <!-- Bottom section -->
        <a href="https://link4.com" target="_blank">
            <img src="./images/sc_events_link.png" alt="Bottom Section Link">
        </a>
    </div>

</body>
</html>
