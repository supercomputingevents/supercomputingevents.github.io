<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercomputing Events - Gokcen Kestor  </title>
    <style>
 
        /* CSS Reset for cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

                /* Set up the body and html to take full height and center content */
        body, html {
            height: 100dvh; /* Dynamic viewport height for Safari consistency */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #104e57; /* Set the desired background color */
        }

        /* Container for the four image sections */
        .image-container {
            display: grid;
            grid-template-rows: 18% 32% 32% 18%; /* Define the row proportions */
            width: 50vw; /* Set width relative to viewport */
            max-width: 800px; /* Optional: limit the max width for larger screens */
            height: 100vh; /* Ensure it fills the entire viewport height */
        }

        /* Style each image section to fit the grid cell */
        .image-container a img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover each grid cell */
            display: block;
        }

    </style>
</head>
<body>

    <!-- Container with four clickable image sections -->
    <div class="image-container">
        <!-- Top section -->
        <a href="" target="_blank">
            <img src="./images/banner_sc_events.png" alt="Top Section Link">
        </a>
        <!-- Middle top section -->
        <a href="https://ai4s.github.io" target="_blank">
            <img src="./images/sc_events_1.png" alt="Middle Top Section Link">
        </a>
        <!-- Middle bottom section -->
        <a href="./events/sc24_ai_panel.html" target="_blank">
            <img src="./images/sc_events_2.png" alt="Middle Bottom Section Link">
        </a>
        <!-- Bottom section -->
        <a href="https://sc24.supercomputing.org" target="_blank">
            <img src="./images/sc_events_link.png" alt="Bottom Section Link">
        </a>
    </div>

</body>
</html>
