<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Split Image Layout</title>
    <style>
        /* Reset and full height setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Container for the split image layout */
        .image-container {
            display: grid;
            grid-template-rows: 25% 25% 25% 25%; /* Four equal rows, each 25% of height */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        /* Each image piece */
        .image-container img {
            width: 100%; /* Ensures each image takes full width */
            height: 100%; /* Ensures each image takes full height of its grid cell */
            display: block;
        }
    </style>
</head>
<body>

    <!-- Container with the four split images -->
    <div class="image-container">
        <!-- Top-left image -->
        <img src="./image_part_001.png" alt="Top Left">
        <!-- Top-right image -->
        <img src="./image_part_002.png" alt="Top Right">
        <!-- Bottom-left image -->
        <img src="./image_part_003.png" alt="Bottom Left">
        <!-- Bottom-right image -->
        <img src="./image_part_004.png" alt="Bottom Right">
    </div>

</body>
</html>
