<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercomputing Events - Gokcen Kestor  </title>
    <style>
        /* Reset body and html margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #104e57; /* Replace with your desired background color */
        }

        /* Container for the four image sections */
        .image-container {
            display: grid;
            grid-template-rows: 18% 32% 32% 18%; /* Adjust row heights as needed */
            width: 50vw; /* Adjust width to match the image's total width */
            /*max-width: 800px; /* Optional: limit the max width for larger screens */
        }

        /* Style each image section to fit the grid cell */
        .image-container a img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Container with four clickable image sections -->
    <div class="image-container">
        <!-- Top section -->
        <a href="" target="_blank">
            <img src="./images/banner_sc_events.png" alt="Top Section Link">
        </a>
        <!-- Middle top section -->
        <a href="https://ai4s.github.io" target="_blank">
            <img src="./images/sc_events_1.png" alt="Middle Top Section Link">
        </a>
        <!-- Middle bottom section -->
        <a href="https://sc24.conference-program.com/presentation/?id=pan109&sess=sess442" target="_blank">
            <img src="./images/sc_events_2.png" alt="Middle Bottom Section Link">
        </a>
        <!-- Bottom section -->
        <a href="https://sc24.supercomputing.org" target="_blank">
            <img src="./images/sc_events_link.png" alt="Bottom Section Link">
        </a>
    </div>

</body>
</html>
