<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercomputing Events - Gokcen Kestor  </title>
    <style>
        /* Ensure the image fills the screen height and centers it */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden; /* Prevents extra scroll bars */
        }

        img {
            max-height: 100vh; /* Limit image to full viewport height */
            width: auto;       /* Maintain aspect ratio */
        }

        /* Adjustments for mobile devices */
        @media (max-width: 768px) {
            img {
                max-width: 100vw; /* Limit image width to viewport width */
                height: auto;      /* Adjust height automatically */
                object-fit: contain; /* Ensure full image is visible without cropping */
                padding: 0 5%; /* Add slight padding to prevent image from hitting screen edges */
            }
        }
    </style>
</head>
